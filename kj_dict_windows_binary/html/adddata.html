<p>

こちらで追加します。<br>
<br>
メール本文でも添付ファイルでもどちらでも結構です。<br>
<br>
userdict.txt というUTF-8のファイルで、<br>      
<pre>
ハングル,日本語  
ハングル,日本語  
</pre>
<p>
の並びで書かれていると一番ありがたいです。<br>
