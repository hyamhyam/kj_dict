<h1>IMEと拡張メニュー</h1>

<p>
プログラム上で「右クリック」すると3つのメニューがでます。<br>
<img src="ext_menu.png"><br>
<br>
(1)ハングル入力のための簡易IME(ソフトウェアキーボード)<br>
(2)ひらがな入力のための簡易IME(ソフトウェアキーボード)<br>
(3)拡張メニュー<br>
<br>
最初の２つは、<br>
日本版Windows上で韓国語IMEが設定できていない場合、<br>
韓国版Windows上で日本語IMEが設定できていない場合、<br>
のための簡易的なIMEです。<br>
