<a name="hangul">

<p>
ハングルキーボードを表示している間は，キーボードからハングルを入力できます。<br>
<br>
以下の，２種類の使い方が可能です。<br>
・キーボードからの入力。<br>
・表示されたキーボードのボタンを押す。<br>
<br>

<img src="img/hangul_keyboard.png"><br>
<br>
<br>
Escキーを押すと，入力をクリアします（右下のclearボタンと同じです）<br>
<br>
