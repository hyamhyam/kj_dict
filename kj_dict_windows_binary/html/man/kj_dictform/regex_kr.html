<h1>정규표현 검색</h1>
<p>
실험적으로 일부의 정규 표현 검색을 서포트하고 있습니다.<br>
<br>
사용할 수 있는 것은 이하의 문자입니다.<br>
. &nbsp; + &nbsp; ? &nbsp; * &nbsp; [ &nbsp; ] &nbsp; {&nbsp; }<br>
<br>
정규 표현을 지정했을 때는,<br>
완전 일치·전방 일치·후방 일치·부분 일치의 조건은 무시합니다<br>
<br>
<br>

<h2>[ ]指定</h2>
<p>
 [ ] で囲むとその中の文字のどれかであればマッチします。<br>
 "し[きんっ]けん"の場合、"し"で始まり，"けん"で終わる4文字の単語で，<br>
 2文字目が「き」「ん」「っ」のどれかであればマッチします。<br>
